name: publish

on:
  workflow_run:
    workflows:
      - build
    types:
      - completed

jobs:
  start_publish:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v2

      - uses: dawidd6/action-download-artifact@v2
        with:
          name: build
          workflow: ${{ github.event.workflow_run.workflow_id }}
      
      - name: publish
        run: |
          echo "============="
          ls -la
          echo "============="
          git config --global user.name "Keks"
          git config --global user.email "keks@htmlacademy.ru"
          git fetch --all
          if ! git checkout -t origin/gh-pages
          then
            git checkout --orphan gh-pages
            git rm -rf .
          fi
          rm -rf ${{ github.event.workflow_run.workflow_id }}
          unzip build.zip -d build
          mv build ${{ github.event.workflow_run.workflow_id }}
          git add ${{ github.event.workflow_run.workflow_id }}
          if git commit -m "✔️ Сборка #${{ github.event.number }}"
          then
            git push -u origin gh-pages
          else
            echo 'Nothing to commit and push'
          fi
